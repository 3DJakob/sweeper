<html>
    <head>
        <title>Mine sweeper</title>
        <link rel="stylesheet" href="assets/board.css">
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="initSweep()">
        <div id="sweeperElement"></div>
        <span>
            <p>X: </p>
            <input type="number" value="10" id="inputX">
            <p>Y: </p>
            <input type="number" value="10" id="inputY">
            <a onclick="initSweep()">Restart</a>
            <p>Right click or hold to <i class="fa fa-flag-o" aria-hidden="true" style="margin-left: 10px;"></i></p>
            <a onclick="invertClickToggle()" id="invert">Invert click</a>
        </span>
        <script src="assets/sweeper.js"></script>
    </body>
</html>
